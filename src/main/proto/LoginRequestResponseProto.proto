syntax = "proto2";
package com.ecg.authentication.api.proto;

import "AuthenticationTokenProto.proto";

message LoginRequest
{
	optional string username =  1 ;

	optional string password = 2 ;

}

message LoginResponse
{
	optional AuthenticationToken token = 1;
	// enthaelt Erfolgs- oder Fehlernachricht
	optional string message = 2;
	// Gibt an ob der LoginRequest erfolgreich verarbeitet wurde
	optional bool successful = 3;
}