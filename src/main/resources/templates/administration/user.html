<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MTS Web Client- Mandantenkonfiguration</title>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet"
	media="screen" />
<link th:href="@{/css/webclient.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-switch.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-colorpicker.css}" rel="stylesheet" />

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
<script th:src="@{/js/bootstrap-treeview.js}"></script>
<script th:src="@{/js/bootstrap-switch.js}"></script>
<script th:src="@{/js/bootstrap-colorpicker.js}"></script>
<script th:src="@{/js/webclient.js}"></script>

<script type="text/javascript" th:inline="text">
	/*<![CDATA[*/
	$(document)
			.ready(
					function() {
						$('#usersAddRow')
								.click(
										function() {
											var rowIndex = $('#userTable tbody')
													.children().length;
											$('#userTable tbody')
													.append(
															"<tr>"
																	+ "<td>"
																	+ "<input class='form-control' placeholder='[[#{usersTableLogin}]]' id='login-" + rowIndex + "' name='users[" + rowIndex + "].login' />"
																	+ "</td>"
																	+ "<td>"
																	+ "<select class='form-control' id='type-" + rowIndex + "' name='users[" + rowIndex + "].type'><option value='true' text='[[#{usersTypeSelectAtlas}]]'>[[#{usersTypeSelectAtlas}]]</option><option value='false' text='[[#{usersTypeSelectLdap}]]'>[[#{usersTypeSelectLdap}]]</option></select>"
																	+ "</td>"
																	+ "<td>"
																	+ "<input class='form-control' placeholder='[[#{usersTableFirstName}]]' id='firstname-" + rowIndex + "' name='users[" + rowIndex + "].firstname' />"
																	+ "</td>"
																	+ "<td>"
																	+ "<input class='form-control' placeholder='[[#{usersTableLastName}]]' id='lastname-" + rowIndex + "' name='users[" + rowIndex + "].lastname' />"
																	+ "</td>"
																	+ "<td>"
																	+ "<input id='switch-" + rowIndex + "' type='checkbox' name='user-state-switch' data-size='mini' data-checked='false' data-on-color='success' data-off-color='warning'></input><input type='hidden' id='hiddenSwitch-" + rowIndex + "' name='users[" + rowIndex + "].enabled' />"
																	+ "</td>"
																	+ "<td>"
																	+ "<a href='#' class='a_delete' title='[[#{usersActionDelete}]]' id='a_delete-"+ rowIndex +"''><span class='glyphicon glyphicon-remove'> </span></a><a href='#' class='a_edit' id='a_edit-"+ rowIndex +"'' title='[[#{usersActionEdit}]]'><span class='glyphicon glyphicon-edit'></span></a><a href='#' class='a_login-as' id='a_login-as-"+ rowIndex +"'' title='[[#{usersActionLoginAs}]]'><span class='glyphicon glyphicon-random'></span></a><input type='hidden' id='hiddenRid-"+ rowIndex +"' name='users["+ rowIndex +"].rid' /><input type='hidden' id='hiddenDelete-"+ rowIndex +"' name='users[" + rowIndex + "].delete' />"
																	+ "</td>"
																	+ "</tr>");

											$('#a_delete-' + rowIndex)
													.click(
															function(event) {
																var collectionIndex = $(
																		event.target)
																		.parent()
																		.attr(
																				'id')
																		.split(
																				"-");

																var row = $(
																		event.target)
																		.parent()
																		.parent()
																		.parent();

																$(
																		"#hiddenDelete-"
																				+ collectionIndex[1])
																		.val(
																				true);

																$("#usersSave")
																		.removeClass(
																				"disabled");
																row.hide();
															});

											$('#switch-' + rowIndex)
													.bootstrapSwitch()
													.on(
															'switchChange.bootstrapSwitch',
															function(event,
																	state) {
																var collectionIndex = event.target.id
																		.split("-");
																$(
																		"#hiddenSwitch-"
																				+ collectionIndex[1])
																		.val(
																				state);
																$("#usersSave")
																		.removeClass(
																				"disabled");
															});

											$("#usersSave").removeClass(
													"disabled");

											$("#hiddenSwitch-" + rowIndex).val(
													false);
										});

						$("[name='user-state-switch']").bootstrapSwitch().on(
								'switchChange.bootstrapSwitch',
								function(event, state) {
									var collectionIndex = event.target.id
											.split("-");
									$("#hiddenSwitch-" + collectionIndex[1])
											.val(state);
									$("#usersSave").removeClass("disabled");
								});

						$('.form-control').change(function() {
							$("#usersSave").removeClass("disabled");
						});

						$("#usersSave").click(function() {
							$("#usersForm").submit();
						});

						$('.a_delete').click(
								function(event) {
									var collectionIndex = $(event.target)
											.parent().attr('id').split("-");

									var row = $(event.target).parent().parent()
											.parent();

									$("#hiddenDelete-" + collectionIndex[1])
											.val(true);
									$("#usersSave").removeClass("disabled");

									row.hide();
								});

						$('.a_edit').click(
								function(event) {
									var row = $(event.target).parent().parent()
											.parent();
									row.addClass('highlight').siblings()
											.removeClass('highlight');
								});

					});

	/*]]>*/
</script>

<style type="text/css">
body {
	padding-top: 127px;
}
</style>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="layout :: header"></div>
	<!-- {!end layout} -->

	<div class="wrapper" id="wrapper">
		<!-- div class="row"-->
		<div id="navigation" class="navigation">

			<div id="submenu" class="container navigation-submenu">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapseOne"><span class="glyphicon glyphicon-home">
								</span><span th:text="#{menuTreeClient}"></span></a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<table class="table">
									<tr>
										<td><a href="/admin/client"><span
												th:text="#{menuTreeClientConfig}"></span></a></td>
									</tr>
									<tr>
										<td><a href="/admin/clientp"><span
												th:text="#{menuTreeClientProperties}"></span></a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapseTwo"><span class="glyphicon glyphicon-user">
								</span><span th:text="#{menuTreeUser}"></span></a>
							</h4>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse in">
							<div class="panel-body">
								<table class="table">
									<tr class="warning">
										<td><a href="/admin/user"><span
												th:text="#{menuTreeUserConfig}"></span></a></td>
									</tr>
									<tr>
										<td><a href="/admin/usergroup"><span
												th:text="#{menuTreeUserGroups}"></span></a></td>
									</tr>
									<tr>
										<td><a href="/admin/userrole"><span
												th:text="#{menuTreeUserRoles}"></span></a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="separator"></div>
			<div class="separator-content">
				<a href="javascript:toggle_sub_menu_visibility();"> <img
					th:src="@{'/icons/separator_clickable.png'}"></img>
				</a>
			</div>
		</div>
		<div id="content" class="content">
			<nav class="navbar navbar-default navbar-top sub-nav">
				<div class="container-fluid">
					<div class="navbar-header">
						<div class="navbar-brand navbar-text-submenu">
							<span th:text="#{userTitle}"></span>
						</div>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-right">
							<button type="button" class="btn btn-default navbar-btn"
								id="usersAddRow">
								<span th:text="#{usersActionNew}"></span>
							</button>
							<button type="button" class="btn btn-default navbar-btn disabled"
								id="usersSave">
								<span th:text="#{usersActionSave}"></span>
							</button>
							<a class="glyph-link" href="/admin/user"><span
								class="glyphicon glyphicon-refresh"></span></a>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container-fluid">

				<form id="usersForm" role="form" th:action="@{/admin/user/save}"
					method="post" th:object="${userConfig}">

					<div th:if="${#fields.hasErrors('*')}"
						class="alert alert-danger alert-dismissible fade in" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong><span th:text="#{usersTableErrorMessage}"></span></strong>
					</div>

					<table class="table table-hover table-striped table-condensed"
						id="userTable">
						<thead>
							<tr>
								<th><span th:text="#{usersTableLogin}"></span></th>
								<th><span th:text="#{usersTableType}"></span></th>
								<th><span th:text="#{usersTableFirstName}"></span></th>
								<th><span th:text="#{usersTableLastName}"></span></th>
								<th><span th:text="#{usersTableStatus}"></span></th>
								<th><span th:text="#{usersTableActions}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item, stat : *{users}">
								<td><input th:id="${'login-'+stat.index}" type="text"
									class="form-control" placeholder="Login"
									th:field="*{users[__${stat.index}__].login}"
									th:errorclass="field-tip" /><span class="tip-content"
									th:errors="*{users[__${stat.index}__].login}"></span></td>
								<td><select class="form-control"
									th:id="${'type-'+stat.index}"
									th:field="*{users[__${stat.index}__].type}">
										<option th:value="true" th:text="#{usersTypeSelectAtlas}"
											th:selected="*{users[__${stat.index}__].type}"></option>
										<option th:value="false" th:text="#{usersTypeSelectLdap}"
											th:selected="*{users[__${stat.index}__].type}"></option>
								</select></td>
								<td><input th:id="${'firstname-'+stat.index}" type="text"
									class="form-control" placeholder="Vorname"
									th:field="*{users[__${stat.index}__].firstname}"
									th:errorclass="field-tip" /><span class="tip-content"
									th:errors="*{users[__${stat.index}__].firstname}"></span></td>
								<td><input th:id="${'lastname-'+stat.index}" type="text"
									class="form-control" placeholder="Nachname"
									th:field="*{users[__${stat.index}__].lastname}"
									th:errorclass="field-tip" /><span class="tip-content"
									th:errors="*{users[__${stat.index}__].lastname}"></span></td>
								<td><input th:id="${'switch-'+stat.index}" type="checkbox"
									name="user-state-switch" data-size="mini"
									th:checked="*{users[__${stat.index}__].enabled}"
									data-on-color="success" data-off-color="warning"></input> <input
									type="hidden" th:id="${'hiddenSwitch-'+stat.index}"
									th:field="*{users[__${stat.index}__].enabled}" /></td>
								<td><a class="a_delete" th:id="${'a_delete-'+stat.index}"
									href="#" th:title="#{usersActionDelete}"><span
										class="glyphicon glyphicon-remove"> </span></a> <a class="a_edit"
									th:id="${'a_edit-'+stat.index}" href="#"
									th:title="#{usersActionEdit}"><span
										class="glyphicon glyphicon-edit"> </span></a> <a
									class="a_login-as" th:id="${'a_login-as-'+stat.index}" href="#"
									th:title="#{usersActionLoginAs}"><span
										class="glyphicon glyphicon-random"> </span></a> <input
									type="hidden" th:id="${'hiddenRid-'+stat.index}"
									th:field="*{users[__${stat.index}__].rid}" /><input
									type="hidden" th:id="${'hiddenDelete-'+stat.index}"
									th:field="*{users[__${stat.index}__].delete}" /></td>
							</tr>
						</tbody>
					</table>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
